                (click)="onClickVideo(trialers.official)"

            </app-button>
            <app-button
                class="mb-16"
                (click)="onClickVideo(trialers.special_screenings)"
                [content]="'HOME.SPECIAL_SCREENING_TRAILER'">
            </app-button>
        </div>
    </div>
    <app-trailer-full-screen
